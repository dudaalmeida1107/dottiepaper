<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DottiePaper - Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DottiePaper - Editor de Planner</h1>
    <button id="addPageBtn">+ Nova Página</button>
  </header>

  <main>
    <div class="toolbar">
      <div class="button-group">
        <button onclick="addText()">Texto</button>
        <button onclick="addChecklist()">Checklist</button>
        <button onclick="addNote()">Anotação</button>
        <button onclick="addLine()">Linha</button>
        <button onclick="addImage()">Imagem</button>
        <button onclick="addDate()">Data</button>
      </div>
      <div class="font-controls">
        <label for="fontSelect">Fonte</label>
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
        </select>
        <label for="fontSize">Tamanho</label>
        <input type="number" id="fontSize" value="18" min="8" max="72" />
        <label for="colorPicker">Cor</label>
        <input type="color" id="colorPicker" value="#000000" />
        <button onclick="exportPDF()">Exportar PDF</button>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="plannerCanvas" width="1169" height="827"></canvas>
      <div class="center-guide"></div>
    </div>

    <div class="navigation">
      <button id="prevPage" disabled>&larr; Página Anterior</button>
      <button id="nextPage" disabled>Próxima Página &rarr;</button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
