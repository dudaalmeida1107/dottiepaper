<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DottiePaper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">DottiePaper</div>
    <button id="newPageBtn">+ Nova Página</button>
  </header>

  <main class="editor-wrapper">
    <aside class="sidebar-left">
      <button>Texto</button>
      <button>Checklist</button>
      <button>Anotação</button>
      <button>Linha</button>
      <button>Imagem</button>
      <button>Data</button>
    </aside>

    <section class="page-area">
      <div class="page-layout">
        <div class="page left-page" id="leftPage"></div>
        <div class="center-line"></div>
        <div class="page right-page" id="rightPage"></div>
      </div>
    </section>

    <aside class="sidebar-right">
      <label>Fonte
        <select>
          <option>Arial</option>
          <option>Georgia</option>
        </select>
      </label>

      <label>Tamanho
        <input type="number" value="18" />
      </label>

      <label>Cor
        <input type="color" value="#000000" />
      </label>

      <button>Exportar PDF</button>
    </aside>
  </main>

  <footer>
    <button disabled>&larr; Página Anterior</button>
    <button disabled>&rarr; Próxima Página</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
